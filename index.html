                class="fa-solid fa-temperature-full"
                style="color: #000000"
              ></i>
              24C
            </p>
            <p class="button-2">
              <i class="fa-regular fa-sun" style="color: #000000"></i> 50%
            </p>
            <p class="button-3">
              <i class="fa-solid fa-bolt" style="color: #000000"></i> 350W
            </p>
            <p class="button-4">
              <i class="fa-solid fa-wind" style="color: #000000"></i> 80%
            </p>
          </div>
          <div class="rooms">
            <p class="title">
              Rooms <i class="fa-solid fa-circle-exclamation"></i>
            </p>
            <hr />
            <div class="middle">
              <button class="button">
                <div class="grey-svg">
                  <i class="fa-solid fa-bed"></i>
                </div>
                <div class="text">
                  <p>Bedroom</p>
                  <span>3 device(-s)</span>
                </div>
                <div class="arrow">
                  <i
                    class="fa-solid fa-chevron-right"
                    style="color: #000000"
                  ></i>
                </div>
              </button>
              <button class="button">
                <div class="grey-svg">
                  <i class="fa-solid fa-utensils" style="color: #000000"></i>
                </div>
                <div class="text">
                  <p>Kitchen</p>
                  <span>2 device(-s)</span>
                </div>
                <div class="arrow">
                  <i
                    class="fa-solid fa-chevron-right"
                    style="color: #000000"
                  ></i>
                </div>
              </button>
              <button class="button">
                <div class="grey-svg">
                  <i class="fa-solid fa-couch" style="color: #000000"></i>
                </div>
                <div class="text">
                  <p>Living room</p>
                  <span>5 device(-s)</span>
                </div>
                <div class="arrow">
                  <i
                    class="fa-solid fa-chevron-right"
                    style="color: #000000"
                  ></i>
                </div>
              </button>
              <button class="button">
                <div class="grey-svg">
                  <i class="fa-solid fa-bath" style="color: #000000"></i>
                </div>
                <div class="text">
                  <p>Bathroom</p>
                  <span>1 device(-s)</span>
                </div>
                <div class="arrow">
                  <i
                    class="fa-solid fa-chevron-right"
                    style="color: #000000"
                  ></i>
                </div>
              </button>
            </div>
            <button class="end">+ ADD ROOM</button>
          </div>
        </div>
        <div class="small-container-2">
          <div class="bedroom">
            <div class="part-1">
              <p>
                Bedroom
                <i class="fa-solid fa-angle-down" style="color: #000000"></i>
              </p>
              <span>Robot vacuum cleaner</span>
              <div class="toggle-on">
                <i
                  class="fa-solid fa-toggle-off fa-flip-horizontal"
                  style="color: #000000"
                ></i>
              </div>
            </div>
            <div class="part-2">
              <p class="left-box">90%<br /><span>Filter status</span></p>
              <div class="line-1">
                <i class="fa-solid fa-window-minimize" style="color: #ffffff">
                </i>
              </div>
              <img src="././assets/images/clean.png" />
              <p class="right-box">10:00 AM<br /><span>Next cleaning</span></p>
              <div class="line-2">
                <i class="fa-solid fa-window-minimize" style="color: #ffffff">
                </i>
              </div>
            </div>
            <div class="part-3">
              <button class="button-1">
                <div class="white-icon">
                  <i class="fa-solid fa-cube" style="color: #000000"></i>
                  <p>75m</p>
                  <span>Area cleaned</span>
                </div>
              </button>
              <button class="button-2">
                <div class="white-icon">
                  <i class="fa-regular fa-clock" style="color: #000000"></i>
                  <p>30 min</p>
                  <span>Cleaning time</span>
                </div>
              </button>
              <button class="button-3">
                <div class="white-icon">
                  <i
                    class="fa-solid fa-battery-three-quarters"
                    style="color: #000000"
                  ></i>
                  <p>80%</p>
                  <span>Baterry charge</span>
                </div>
              </button>
            </div>
          </div>
          <div class="living-room">
            <div class="part-1">
              <div class="left">
                <i class="fa-solid fa-chevron-left" style="color: #ffffff"></i>
              </div>
              <img src="./assets/images/lamp.png" />
              <div class="right">
                <i
                  class="fa-solid fa-chevron-left fa-flip-horizontal"
                  style="color: #ffffff"
                ></i>
              </div>
            </div>
            <div class="part-2">
              <p>
                Living room
                <i class="fa-solid fa-angle-down" style="color: #ffffff"></i>
              </p>
              <div class="exclamation">
                <i
                  class="fa-solid fa-circle-exclamation"
                  style="color: #cdd0d6"
                ></i>
              </div>
            </div>
            <div class="part-3">
              <p>Smart Lamp</p>
              <span>3 device</span>
              <div class="toggle-on">
                <i
                  class="fa-solid fa-toggle-off fa-flip-horizontal"
                  style="color: #ffffff"
                ></i>
              </div>
              <div class="big-button">
                <p>70%</p>
                <div class="small-button">
                  <i class="fa-regular fa-sun" style="color: #000000"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="speakers">
            <div class="part-1">
              <p>Speakers</p>
              <span>Playing</span>
              <div class="toggle-on">
                <i
                  class="fa-solid fa-toggle-off fa-flip-horizontal"
                  style="color: #000000"
                ></i>
              </div>
            </div>
            <div class="part-2">
              <img src="./assets/images/music.png" />
            </div>
            <div class="part-3">
              <img src="./assets/images/player.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
